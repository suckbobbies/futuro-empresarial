
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Futuro Empresarial</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .info-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .info-box p {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .highlight {
      font-weight: bold;
      color: #fdd835;
    }
  </style>
</head>
<body>
  <h1>Futuro Empresarial</h1>
  <div class="info-box">
    <p><span class="highlight">Día:</span> 23 de julio</p>
    <p><span class="highlight">Hora:</span> 8:00 p.m.</p>
    <p><span class="highlight">Lugar:</span> Salón de 10-2</p>
  </div>
</body>
</html>
