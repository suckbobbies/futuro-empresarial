
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Futuro Empresarial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .info {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      color: #34495e;
      text-align: center;
    }
    .info p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Futuro Empresarial</h1>
  <div class="info">
    <p><strong>Día:</strong> 23 de julio</p>
    <p><strong>Hora:</strong> 8:00 p.m.</p>
    <p><strong>Lugar:</strong> Salón de 10-2</p>
  </div>
</body>
</html>
